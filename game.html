<body>
  <div class="container-fluid">

    <!-- Header Icons -->
    <section>
      <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 d-none d-sm-block col-centered">
          <img src="images/baratheon.png" alt="Baratheon icon" class="img-fluid">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 d-none d-sm-block col-centered">
          <img src="images/tyrell.png" alt="Tyrell icon" class="img-fluid">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-centered">
          <img src="images/logo.png" alt="Game Logo" class="img-fluid">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 d-none d-sm-block col-centered">
          <img src="images/stark.png" alt="Stark icon" class="img-fluid">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 d-none d-sm-block col-centered">
          <img src="images/targaryen.png" alt="Targaryen icon" class="img-fluid">
        </div>
      </div>
    </section>

    <!-- Header Name -->
    <section>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-centered">
          <br>
          <h1>A Game Has No Name</h1>
        </div>
      </div>
    </section>

    <!-- Game -->
    <section>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-centered">
          <div id="game">
            HERE IS THE GAME
          </div>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <section>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div id="trapModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="trapModalLabel" aria-hidden="true">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true" aria-label="close">Ã—</button>
              <h3 id="trapModalLabel">It's a Trap</h3>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button data-dismiss="modal" aria-hidden="true">Close</button>
            </div>
          </div>
        </div>
      </section>

    </div>

    <!-- Footer -->
    <footer class="footer">
      <!-- Copyright -->
      <div class="footer-copyright text-center">
        <p id="copyright">Semester Project 2 &copy; Louise Ryste</p>
      </div>
